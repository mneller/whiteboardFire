<form>
<div      [style.position]="'absolute'"
          [style.cursor] = "cursor"
          [style.height]="sticker.heightValue+'px'"
          [style.top]="sticker.topValue+'px'"
          [style.left]="sticker.leftValue+'px'"
          (click)="onSelected()"
>
  <div class="stickertop"
       [style.top]= "'0px'"
       [style.height]="'20px'"
       [style.width]="sticker.widthValue+5+'px'"
  >Note {{sticker.stickerID}}
  </div>

  <textarea class="sticker"
            [style.top]= "'20px'"
            [style.height]="(sticker.heightValue - 20)+'px'"
            [style.width]="sticker.widthValue+'px'"
  >
  {{sticker.stickerText}}
</textarea>
</div>
</form>
